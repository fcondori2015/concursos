<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Registro Provincial de Concursos de Salud</title>
        <link rel="icon" type="image/png" href="resources/img/icoConcursos2.png" />
        <script type='text/javascript' src='resources/js/Browser.js'></script>
        <script type='text/javascript' >

            $(document).ready(function() {
                var brw = new Browser();
                var datos = 'Accediendo desde del navegador ' + brw.fullName + '. ' + 'Nombre: ' + brw.name + ' ' + brw.fullVersion + ' - Sistema Operativo: ' + brw.platform + ' mobile = ' + brw.mobile + '. Resolution: ' + brw.width + 'x' + brw.height;
                $('#lblDatos').text(datos);
            });
        </script>
    </h:head>

    <h:body>

        <div id="top">
            <ui:include src="encabezado.xhtml"/> 
            <ui:insert name="top" />
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:include src="footer.xhtml"/>
            <ui:insert name="bottom" />
        </div>

    </h:body>

</html>
